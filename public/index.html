<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>vue-custom-element-demo</title>
</head>

<body>
  <noscript>
    <strong>We're sorry but vue-custom-element-demo doesn't work properly without JavaScript enabled. Please enable it
      to continue.</strong>
  </noscript>
  <!-- built files will be auto injected -->
  <!-- <tag-demo myprop="I can pass props!"></tag-demo>
  <script>
    console.info(document.querySelector('tag-demo'));
  </script> -->
  <div id="app">
    <div v-if="show" style="text-align: center;">
      <p><span v-tooltip="'bottom'">bottom</span></p>
      <p><span v-tooltip:left="'right'">left</span></p>
      <p><span v-tooltip:top="'right'">top</span></p>
      <p><span v-tooltip:right="'right'">right</span></p>
    </div>
  </div>
  <style>
    span{
      line-height: 30px;
      min-width: 100px;
      height: 30px;
      display: inline-block;
      vertical-align: middle;
      background-color: aquamarine;
    }
    p{
      margin: 2rem 0 4rem;
    }
  </style>
  <script src="/vue.min.js"></script>
  <script>
    console.log(window)
    var app = new Vue({
      el: '#app',
      data: {
        show: false
      },
      mounted: function () {
        let vm = this;
        setTimeout(function(){
          vm.show = true;
          console.log(111111111)
        },1000)
      },
    });
  </script>

</body>

</html>
